<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğa Kaşifleri - Dijital Doğa Keşfi</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>

</head>
<body>
    <h1>Doğa Kaşifleri - Dijital Doğa Keşfi</h1>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-entity id="infoBox" position="0 0.5 0" rotation="-90 0 0" geometry="primitive: plane; width: 1; height: 1" material="color: #FFF"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script src="app.js"></script>
</body>
</html>
